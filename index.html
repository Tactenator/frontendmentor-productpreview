<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image-container">
        <img class="image1" src="./images/image-product-desktop.jpg" alt="Product">
        <img class="image2" src="./images/image-product-mobile.jpg" alt="Product">
      </div>
      <div class="details-container">
        <div class="details">
          <span>PERFUME</span>
    
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          
          <div class="prices">
            <h1>$149.99</h1>
            <span>$169.99</span>
          </div>
        <button><img src="./images/icon-cart.svg" alt="Lovely perfume"> Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Tactenator">Tactenator</a>.
  </div>
  
</body>
</html>
